name: Run Unit Tests

on: 
  push:
    path: 'nodejs/3/project'

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: nodejs/3/project/package-lock.json
      - run: npm ci /nodejs/3/project/
      - run: npm run test